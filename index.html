<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container" role="main">
    <div class="your-result">
      <h1>Your Result</h1>
      <div class="result">
        <p>76</p>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li id="reaction"><span><img src="assets/images/icon-reaction.svg" alt=""> <h3>Reaction</h3></span>
            <p class="score">80 <span class="of-100"> / 100</span></p></li>
          <li id="memory"><span><img src="assets/images/icon-memory.svg" alt=""> <h3>Memory</h3></span>
            <p class="score">92 <span class="of-100"> / 100</span></p></li>
          <li id="verbal"><span><img src="assets/images/icon-verbal.svg" alt=""> <h3>Verbal</h3></span>
            <p class="score">61 <span class="of-100"> / 100</span></p></li>
          <li id="visual"><span><img src="assets/images/icon-visual.svg" alt=""> <h3>Visual</h3></span>
            <p class="score">72 <span class="of-100"> / 100</span></p></li>
        </ul>

        <input type="button" onclick="" class="continue-btn" value="Continue">
      </div>
  </div>
</body>
</html>
